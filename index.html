<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Expense-Tracker</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense-Tracker</a>
        </div>
      </nav>
   <!-- form -->
      <div class="container mt-5">
        <form id="expenseForm">
            <div class="row g-3 align-items-center">
               
                <div class="col-md-3">
                    <label for="expenseAmount" class="form-label">Choose Expense Amount</label>
                    <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
                </div>

               
                <div class="col-md-4">
                    <label for="expenseDescription" class="form-label">Choose Description</label>
                    <input type="text" class="form-control" id="expenseDescription" placeholder="Enter description" required>
                </div>

                
                <div class="col-md-3">
                    <label for="expenseCategory" class="form-label">Category</label>
                    <select class="form-select" id="expenseCategory" required>
                        <option selected disabled>Choose category</option>
                        <option value="movie">Movie</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                    </select>
                </div>


                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </div>
            </div>
        </form>
    </div>

    <!-- display  -->
     <div class="mt-5">
        <h2>Expense List</h2>
        <ul id="expense-list">

        </ul>
    </div>

<script src="script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
